<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubhouse</title>
    <link rel="icon" href="https://seeklogo.com/images/C/clubhouse-social-app-logo-D69DB2917E-seeklogo.com.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <div id="logo-clubhouse">
            <img src="https://seeklogo.com/images/C/clubhouse-social-app-logo-D69DB2917E-seeklogo.com.png" alt="logo">
        </div>
        <nav class="navbar">
            <a href="https://blog.clubhouse.com/" target="_blank" id="blog" class="nav-links">blog</a>
            <a href="https://www.clubhouse.com/jobs" target="_blank" id="jobs" class="nav-links">jobs</a>
            <div class="qr-code">
                <a href="https://play.google.com/store/apps/details?id=com.clubhouse.app&hl=en&gl=US" target="_blank" id="qr" class="nav-links">get clubhouse</a>
            </div>
        </nav>
    </header>
    <section>
        <div class="clubhouse-content">
            <img src="https://static-assets.clubhouseapi.com/static/img/clubhouse_logo_dark.2677abb66623.svg" alt="clubhouse" height="96px" id="clubhouse-text">
        </div>
    </section>

    
    <footer>
        <div class="footer1">
            <a href="https://privacy.clubhouse.com/" class="footer-links">privacy</a>
            <a href="https://tos.clubhouse.com/" class="footer-links">terms</a>
            <a href="https://support.clubhouse.com/hc/en-us" class="footer-links">FAQs</a>
            <a href="https://twitter.com/clubhouse" class="footer-links"><i class="fab fa-twitter"> </i></a>
            <a href="https://www.instagram.com/clubhouse" class="footer-links"><i class="fab fa-instagram"> </i></a>
            <h5 class="copyright">&copy; Safalya Roy Chowdhury (GDSC MSIT)</h5>
        </div>
    </footer>


    <div class="arrow">
      <img src="https://static-assets.clubhouseapi.com/static/img/icon_arrow_down.30d965af62c2.svg" alt="scroll for more" height="36">
    </div>
    

    <div class="parallax-bg">
        <div class="parallax-text">
            friends over followers
        </div>
        <div class="clho-button">
        <a href="https://play.google.com/store/apps/details?id=com.clubhouse.app&hl=en&gl=US" class="getclho" target="_blank">get clubhouse</a>
        </div>
    </div>

    


    <div class="animated-image">    <!--animated image is a class I have designed for the arrow icon-->
        <img src="https://static-assets.clubhouseapi.com/static/img/icon_arrow_down.30d965af62c2.svg" alt="scroll for more" height="36">
    </div>

</body>
</html>
